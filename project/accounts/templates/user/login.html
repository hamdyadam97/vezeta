{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block body %}
<div dir="rtl">
    <div class="container">
        <div class="signup">
            <div class="col-md-9">
                <form enctype="multipart/form-data" method="POST">
                    {% csrf_token %}
                    <h4 class="auth-header">ان شاء حساب جديد</h4>
                    <div class="form-group">
                        {{login_form.username|as_crispy_field}}
                    </div>
                    <div class="form-group">
                        {{login_form.password|as_crispy_field}}
                    </div>
                    <div class="button-w">
                        <button type="submit" class="btn btn-success ml-5">تسجيل</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock body %}
